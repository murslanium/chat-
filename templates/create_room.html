{% extends "base.html" %}

{% block title %}
    "Создание комнаты"
{% endblock %}

{% block body %}
    <div class="d-grid gap-3" style="grid-template-columns: 1fr 1fr 1fr;">
        <div></div>
        <div class="custom-form">
            <form action="{% url 'create_room' %}" method="post">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal">Введите желаемое имя комнаты</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="roomName" name="roomName" required>
                    <label for="roomName">Имя комнаты</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Создать</button>
                <a href="{% url 'chat' %}" class="">Вернуться к чатам</a>
            </form>
        </div>
        <div></div>
    </div>

{% endblock %}
